# ===================================================================
# APPLICATION & DATABASE
# ===================================================================
spring.application.name=cinema-module5

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cinema_md5_addEntity?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Anhbanti@123

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.thymeleaf.cache=false

# ===================================================================
# MULTIPART / FILE UPLOAD – CHUẨN SPRING BOOT 3 (2025)
# ===================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2KB
# resolve-lazily=false là mặc định → không cần ghi

# ===================================================================
# TOMCAT – FIX LỖI 413, 500, FileCountLimitExceededException
# ===================================================================
server.tomcat.max-swallow-size=-1
server.tomcat.max-http-form-post-size=100MB
server.tomcat.max-connections=10000
server.tomcat.threads.max=200

# ===================================================================
# LOGGING & OTHER
# ===================================================================
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.messages.basename=messages
spring.messages.encoding=UTF-8
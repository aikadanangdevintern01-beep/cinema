<!DOCTYPE html>
<html lang="vi" class="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quên mật khẩu - CinemaGo</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0" rel="stylesheet"/>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a413ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#1c1022",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>

    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
</head>
<body class="bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative w-full min-h-screen flex flex-col">

    <!-- Header -->
    <header class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-white/10 px-4 sm:px-8 md:px-16 lg:px-24 xl:px-40 py-3 bg-background-dark/80 backdrop-blur-sm">
        <div class="flex items-center gap-4 text-white">
            <a href="/" class="flex items-center gap-4 text-white hover:opacity-80 transition-opacity">
                <div class="size-6 text-primary">
                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
                    </svg>
                </div>
                <h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">CinemaGo</h2>
            </a>
        </div>
        <nav class="hidden md:flex items-center gap-9">
            <a class="text-white text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Lịch chiếu</a>
            <a class="text-white text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Rạp</a>
            <a class="text-white text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Khuyến mãi</a>
        </nav>
        <div class="flex items-center gap-2">
            <a href="/login" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
                <span class="truncate">Đăng nhập</span>
            </a>
            <a href="/register" class="hidden sm:flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#3c2348] text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#3c2348]/80 transition-colors">
                <span class="truncate">Đăng ký</span>
            </a>
        </div>
    </header>

    <!-- Main -->
    <main class="w-full flex-grow flex items-center justify-center px-4 sm:px-8 py-12 md:py-16 bg-[url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center relative">
        <div class="absolute inset-0 bg-background-dark/90"></div>

        <div class="w-full max-w-md mx-auto relative z-10">
            <div class="bg-[#2b1933]/90 backdrop-blur-md rounded-xl p-8 shadow-2xl shadow-black/50 border border-white/10">
                <!-- Title -->
                <div class="text-center">
                    <h1 class="text-3xl md:text-4xl font-black text-white tracking-tighter leading-tight">
                        Quên mật khẩu
                    </h1>
                    <p class="text-white/70 mt-2">
                        Nhập email đã đăng ký để nhận link đặt lại mật khẩu.
                    </p>
                </div>

                <!-- Message -->
                <div th:if="${message}" class="mt-4 p-3 bg-green-500/20 border border-green-500/50 rounded-lg text-green-200 text-sm text-center" th:text="${message}">
                    <!-- Nội dung message từ BE -->
                </div>

                <!-- Form -->
                <form class="mt-8 space-y-6" th:action="@{/forgot-password}" method="post">
                    <div>
                        <label class="text-sm font-medium text-white/80" for="email">Email đăng ký</label>
                        <div class="relative mt-2">
                            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-white/50">mail</span>
                            <input
                                    id="email"
                                    name="email"
                                    type="email"
                                    required
                                    placeholder="Nhập email bạn đã dùng để đăng ký"
                                    class="w-full h-12 px-10 bg-[#1c1022] border border-white/10 rounded-lg text-white placeholder-white/40 focus:ring-2 focus:ring-primary focus:border-primary transition-colors outline-none"
                            />
                        </div>
                    </div>

                    <div class="space-y-2 text-sm text-white/60">
                        <p>
                            Chúng tôi sẽ gửi một email kèm link đặt lại mật khẩu nếu email tồn tại trong hệ thống.
                        </p>
                    </div>

                    <div class="space-y-3">
                        <button
                                type="submit"
                                class="flex w-full min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors shadow-lg shadow-primary/25">
                            <span class="truncate">Gửi link đặt lại mật khẩu</span>
                        </button>

                        <a th:href="@{/login}"
                           class="flex w-full min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-6 bg-[#3c2348] text-white text-sm font-medium leading-normal tracking-[0.015em] hover:bg-[#3c2348]/80 transition-colors">
                            Quay lại đăng nhập
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>

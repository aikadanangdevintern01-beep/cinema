<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - CinemaGo</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#a413ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#1c1022",
                    },
                    fontFamily: {
                        display: ["Be Vietnam Pro", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-dark font-display text-gray-200 min-h-screen flex flex-col">

<header class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-white/10 px-4 sm:px-8 md:px-16 lg:px-24 xl:px-40 py-3 bg-background-dark/80 backdrop-blur-sm">
    <div class="flex items-center gap-4 text-white">
        <a href="/" class="flex items-center gap-4 text-white hover:opacity-80 transition-opacity">
            <div class="size-6 text-primary">
                <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
                </svg>
            </div>
            <h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">CinemaGo</h2>
        </a>
    </div>
    <nav class="hidden md:flex items-center gap-9">
        <a class="text-white text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Lịch chiếu</a>
        <a class="text-white text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Rạp</a>
        <a class="text-white text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Khuyến mãi</a>
    </nav>
    <div class="flex items-center gap-2">
        <a href="/login" class="hidden sm:flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#3c2348] text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#3c2348]/80 transition-colors">
            <span class="truncate">Đăng nhập</span>
        </a>
        <a href="/register" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
            <span class="truncate">Đăng ký</span>
        </a>
    </div>
</header>

<main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-3xl bg-[#2a1833] p-8 rounded-xl shadow-lg border border-white/10">
        <h1 class="text-3xl font-bold text-center mb-6">Tạo tài khoản</h1>
        <form action="/register" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Cột 1 -->
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Tài khoản</label>
                    <input type="text" name="username" required placeholder="Tên tài khoản"
                           class="w-full rounded-lg bg-[#1c1022] border border-white/10 px-4 py-2 focus:border-primary focus:ring-1 focus:ring-primary"/>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Mật khẩu</label>
                    <input type="password" name="password" required placeholder="Mật khẩu"
                           class="w-full rounded-lg bg-[#1c1022] border border-white/10 px-4 py-2 focus:border-primary focus:ring-1 focus:ring-primary"/>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Nhập lại mật khẩu</label>
                    <input type="password" name="confirmPassword" required placeholder="Nhập lại mật khẩu"
                           class="w-full rounded-lg bg-[#1c1022] border border-white/10 px-4 py-2 focus:border-primary focus:ring-1 focus:ring-primary"/>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Họ và tên</label>
                    <input type="text" name="fullname" required placeholder="Họ và tên"
                           class="w-full rounded-lg bg-[#1c1022] border border-white/10 px-4 py-2 focus:border-primary focus:ring-1 focus:ring-primary"/>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Ngày sinh</label>
                    <input type="date" name="dob" required
                           class="w-full rounded-lg bg-[#1c1022] border border-white/10 px-4 py-2 focus:border-primary focus:ring-1 focus:ring-primary"/>
                </div>
            </div>

            <!-- Cột 2 -->
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Giới tính</label>
                    <select name="gender" required
                            class="w-full rounded-lg bg-[#1c1022] border border-white/10 px-4 py-2 focus:border-primary focus:ring-1 focus:ring-primary">
                        <option value="" disabled selected>Chọn giới tính</option>
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other">Khác</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" name="email" required placeholder="Email"
                           class="w-full rounded-lg bg-[#1c1022] border border-white/10 px-4 py-2 focus:border-primary focus:ring-1 focus:ring-primary"/>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">CMND</label>
                    <input type="text" name="idNumber" required placeholder="CMND/CCCD"
                           class="w-full rounded-lg bg-[#1c1022] border border-white/10 px-4 py-2 focus:border-primary focus:ring-1 focus:ring-primary"/>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Số điện thoại</label>
                    <input type="text" name="phone" required placeholder="Số điện thoại"
                           class="w-full rounded-lg bg-[#1c1022] border border-white/10 px-4 py-2 focus:border-primary focus:ring-1 focus:ring-primary"/>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Địa chỉ</label>
                    <input type="text" name="address" required placeholder="Địa chỉ"
                           class="w-full rounded-lg bg-[#1c1022] border border-white/10 px-4 py-2 focus:border-primary focus:ring-1 focus:ring-primary"/>
                </div>
            </div>

            <!-- Nút submit span cả hai cột -->
            <div class="md:col-span-2">
                <button type="submit" class="w-full py-2 bg-primary rounded-lg font-bold hover:bg-primary/90 transition-colors">Đăng ký</button>
            </div>
        </form>

        <p class="text-center text-sm text-gray-400 mt-4">
            Đã có tài khoản?
            <a href="/login" class="text-primary font-medium hover:underline">Đăng nhập</a>
        </p>
    </div>
</main>

</body>
</html>

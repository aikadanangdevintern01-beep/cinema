<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- Fragment: Header/Navbar -->
    <header th:fragment="navbar"
        class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-white/10 px-4 sm:px-8 md:px-16 lg:px-24 xl:px-40 py-3 bg-background-dark/80 backdrop-blur-sm">
        <div class="flex items-center gap-4 text-white">
            <div class="size-6 text-primary">
                <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
                </svg>
            </div>
            <a th:href="@{/}">
                <h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">CinemaGo</h2>
            </a>
        </div>

        <nav class="hidden md:flex items-center gap-9">
            <a class="text-white text-sm font-medium leading-normal hover:text-primary transition-colors" href="#"
                th:href="@{/home}">Lịch chiếu</a>
            <a class="text-white text-sm font-medium leading-normal hover:text-primary transition-colors"
                href="#">Rạp</a>
            <a class="text-white text-sm font-medium leading-normal hover:text-primary transition-colors"
                href="#">Khuyến mãi</a>
        </nav>

        <div class="flex items-center gap-2">
            <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
                <span class="truncate">Đăng nhập</span>
            </button>
            <button
                class="hidden sm:flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#3c2348] text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#3c2348]/80 transition-colors">
                <span class="truncate">Đăng ký</span>
            </button>
            <div class="hidden bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 ml-4"
                style='background-image: url("https://ui-avatars.com/api/?name=User&background=random");'></div>
        </div>
    </header>
</body>

</html>

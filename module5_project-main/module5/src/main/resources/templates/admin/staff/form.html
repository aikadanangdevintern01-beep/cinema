<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <title th:text="${staff.id == null ? 'Thêm nhân viên mới' : 'Chỉnh sửa nhân viên'}">Thêm nhân viên</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 260px;
            background: linear-gradient(180deg, #2c3e50, #1a2530);
            color: #ecf0f1;
            padding: 20px 0;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #34495e;
        }

        .sidebar-header h4 {
            margin: 0;
            font-weight: 700;
            color: #ecf0f1;
        }

        .nav-link {
            color: #bdc3c7;
            padding: 12px 25px;
            transition: all 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            background: #34495e;
            color: white;
            padding-left: 35px;
        }

        .main-content {
            margin-left: 260px;
            padding: 30px;
            min-height: 100vh;
        }

        .page-header {
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 1.9rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .form-label-required::after {
            content: " *";
            color: #e74c3c;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px dashed #ddd;
            background: #f8f9fa;
        }

        .btn-save {
            background: #27ae60;
            border: none;
            padding: 12px 40px;
            font-size: 1.1rem;
        }

        .btn-save:hover {
            background: #219653;
        }

        .btn-back {
            background: #95a5a6;
            padding: 12px 40px;
            font-size: 1.1rem;
        }

        .btn-back:hover {
            background: #7f8c8d;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h4>RẠP CHIẾU ABC</h4>
        </div>
        <nav class="nav flex-column mt-4">
            <a th:href="@{/admin/dashboard}" class="nav-link">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a th:href="@{/admin/staffs}" class="nav-link active">
                <i class="bi bi-people-fill"></i> Quản lý nhân viên
            </a>
        </nav>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">

        <!-- HEADER -->
        <div class="page-header">
            <h1 class="page-title" th:text="${staff.id == null ? 'Thêm nhân viên mới' : 'Chỉnh sửa nhân viên'}">
                Thêm nhân viên mới
            </h1>
            <div class="user-info">
                <span th:text="${#authentication?.name ?: 'Admin'}">Admin</span>
                <div class="user-avatar">
                    <span th:text="${#strings.toUpperCase(#strings.substring(#authentication?.name ?: 'Admin', 0, 2))}">
                        AD
                    </span>
                </div>
            </div>
        </div>

        <!-- FORM -->
        <div class="card">
            <div class="card-body p-5">
                <form th:action="@{${staff.id == null} ? '/admin/staffs/save' : '/admin/staffs/update/' + ${staff.id}}"
                    th:object="${staff}" method="post" enctype="multipart/form-data">

                    <input type="hidden" th:field="*{id}">

                    <!-- AVATAR -->
                    <div class="text-center mb-5">
                        <img th:src="${staff.avatarUrl} ?: 'https://via.placeholder.com/120?text=Avatar'" alt="Avatar"
                            class="avatar-preview mb-3" id="avatarPreview">
                        <div>
                            <label class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-camera"></i> Tải ảnh lên
                                <input type="file" name="avatarFile" accept="image/*" class="d-none"
                                    onchange="previewAvatar(event)">
                            </label>
                            <small class="text-muted d-block mt-2">Hình ảnh (JPG, PNG)</small>
                        </div>
                    </div>

                    <div class="row g-4">
                        <!-- CỘT TRÁI -->
                        <div class="col-lg-6">
                            <div class="mb-4">
                                <label class="form-label form-label-required">Tài khoản</label>
                                <input type="text" class="form-control form-control-lg" th:field="*{username}"
                                    placeholder="Nhập tài khoản" required maxlength="50">
                            </div>

                            <div class="mb-4" th:if="${staff.id == null}">
                                <label class="form-label form-label-required">Mật khẩu</label>
                                <input type="password" class="form-control form-control-lg" name="password"
                                    placeholder="Nhập mật khẩu" required minlength="6">
                            </div>

                            <div class="mb-4">
                                <label class="form-label form-label-required">CMND/CCCD</label>
                                <input type="text" class="form-control form-control-lg" th:field="*{idCard}"
                                    placeholder="Nhập số CMND/CCCD" required pattern="\d{9,12}" maxlength="12">
                            </div>

                            <div class="mb-4">
                                <label class="form-label form-label-required">Số điện thoại</label>
                                <input type="tel" class="form-control form-control-lg" th:field="*{phone}"
                                    placeholder="0901234567" required pattern="0[0-9]{9}">
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control form-control-lg" th:field="*{address}"
                                    placeholder="Nhập địa chỉ">
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Giới tính</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Nam"
                                        id="male">
                                    <label class="form-check-label" for="male">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Nữ"
                                        id="female">
                                    <label class="form-check-label" for="female">Nữ</label>
                                </div>
                            </div>
                        </div>

                        <!-- CỘT PHẢI -->
                        <div class="col-lg-6">
                            <div class="mb-4">
                                <label class="form-label form-label-required">Họ tên</label>
                                <input type="text" class="form-control form-control-lg" th:field="*{fullName}"
                                    placeholder="Nhập họ tên" required maxlength="100">
                            </div>

                            <div class="mb-4" th:if="${staff.id == null}">
                                <label class="form-label form-label-required">Nhập lại mật khẩu</label>
                                <input type="password" class="form-control form-control-lg" name="confirmPassword"
                                    placeholder="Nhập lại mật khẩu" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label form-label-required">Email</label>
                                <input type="email" class="form-control form-control-lg" th:field="*{email}"
                                    placeholder="email@example.com" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label form-label-required">Ngày sinh</label>
                                <input type="date" class="form-control form-control-lg" th:field="*{birthDate}"
                                    required>
                            </div>
                        </div>
                    </div>

                    <!-- NÚT HÀNH ĐỘNG -->
                    <div class="text-center mt-5">
                        <button type="submit" class="btn btn-success btn-save text-white">
                            <i class="bi bi-check-lg"></i>
                            <span th:text="${staff.id == null ? 'LƯU THÔNG TIN' : 'CẬP NHẬT'}">LƯU THÔNG TIN</span>
                        </button>
                        <a th:href="@{/admin/staffs}" class="btn btn-secondary btn-back ms-3">
                            <i class="bi bi-arrow-left"></i> QUAY LẠI
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewAvatar(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>

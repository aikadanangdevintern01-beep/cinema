<!-- src/main/resources/templates/admin/staff/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quản lý nhân viên</title>
    <style>
        /* Thanh tìm kiếm SIÊU TO KHỔNG LỒ + ĐẸP NHƯ GOOGLE */
        .search-container {
            position: relative;
            max-width: 600px;
            margin-bottom: 25px;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            font-size: 16px;
            border: 2px solid var(--color-border);
            border-radius: 12px;
            background-color: var(--color-active-bg);
            color: var(--color-light-text);
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 4px rgba(169, 38, 247, 0.25);
            background-color: #351C50;
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--color-accent);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }

        .search-btn:hover {
            background: var(--color-accent-hover);
            transform: translateY(-50%) scale(1.05);
        }

        .clear-search {
            position: absolute;
            right: 70px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-secondary-text);
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: none;
        }

        .clear-search:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--color-light-text);
        }

        .clear-search.show {
            display: block;
        }

        /* Nút xóa chỉ icon, không bấm cả dòng */
        .delete-btn {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 18px;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: rgba(231, 76, 60, 0.2);
            color: #c0392b;
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <div th:replace="~{admin/layout :: layout(
        content = ~{this :: content},
        pageTitle = 'Quản lý nhân viên',
        activeMenu = 'staffs'
    )}">

        <div th:fragment="content">

            <!-- THÔNG BÁO -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show mb-4">
                <i class="fas fa-check-circle me-2"></i> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mb-4">
                <i class="fas fa-exclamation-triangle me-2"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- THANH TÌM KIẾM SIÊU TO + NÚT THÊM -->
            <div class="d-flex justify-content-between align-items-center mb-5">
                <div class="search-container">
                    <form th:action="@{/admin/staffs}" method="get" id="searchForm">
                        <input type="text" name="search" th:value="${param.search}" class="search-input"
                            placeholder="Nhập tên, email, CMND để tìm kiếm..." id="searchInput" autocomplete="off">
                        <button type="button" class="clear-search" id="clearBtn" title="Xóa tìm kiếm">
                            <i class="fas fa-times"></i>
                        </button>
                        <button type="submit" class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>

                <a th:href="@{/admin/staffs/create}" class="btn btn-primary btn-lg">
                    <i class="fas fa-plus me-2"></i>Thêm nhân viên mới
                </a>
            </div>

            <!-- BẢNG DANH SÁCH -->
<div class="card">
    <div class="table-container">
        <table class="table table-hover mb-0 align-middle">
            <thead>
                <tr>
                    <th>Mã NV</th>
                    <th>Họ tên</th>
                    <th>CMND/CCCD</th>
                    <th>Email</th>
                    <th>SĐT</th>
                    <th>Địa chỉ</th>
                    <th class="text-center">Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${staffPage.content}">
                    <td class="fw-bold text-accent" th:text="${s.staffCode}">NV0001</td>
                    <td>
                        <div class="d-flex align-items-center gap-3">
                            <img th:if="${s.avatarUrl}" th:src="${s.avatarUrl}" alt="Avatar" width="40" height="40"
                                style="border-radius: 50%; object-fit: cover;">
                            <img th:unless="${s.avatarUrl}" src="/images/default-avatar.png" alt="Avatar" width="40"
                                height="40" style="border-radius: 50%;">
                            <span th:text="${s.fullName}">Nguyễn Văn A</span>
                        </div>
                    </td>
                    <td th:text="${s.idCard}">123456789</td>
                    <td th:text="${s.email}">a@example.com</td>
                    <td th:text="${s.phone}">0901234567</td>
                    <td th:text="${s.address}">TP.HCM</td>
                    <td class="text-center">
                        <!-- NÚT SỬA -->
                        <a th:href="@{/admin/staffs/edit/{id}(id=${s.id})}" class="btn-action text-warning" title="Sửa">
                            <i class="fas fa-edit fa-lg"></i>
                        </a>

                        <!-- NÚT XÓA – CHỈ BẤM VÀO ICON MỚI HIỆN MODAL -->
                        <button type="button" class="delete-btn p-0 ms-3 border-0"
                            style="background:none; font-size: 18px;" data-bs-toggle="modal"
                            data-bs-target="#deleteModal" th:data-id="${s.id}" th:data-name="${s.fullName}"
                            title="Xóa nhân viên">
                            <i class="fas fa-trash-alt fa-lg"></i>
                        </button>
                    </td>
                </tr>

                <tr th:if="${staffPage.empty}">
                    <td colspan="7" class="text-center py-5">
                        <i class="fas fa-inbox fa-4x mb-3 text-muted"></i>
                        <p class="text-muted fs-5">Không tìm thấy nhân viên nào</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

            <!-- PHÂN TRANG -->
            <nav aria-label="Page navigation" class="mt-4" th:if="${staffPage.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${staffPage.first} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/admin/staffs(page=0, size=${staffPage.size}, search=${param.search})}">Đầu</a>
                    </li>
                    <li class="page-item" th:classappend="${staffPage.number == 0} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/admin/staffs(page=${staffPage.number - 1}, size=${staffPage.size}, search=${param.search})}">Trước</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(
                    staffPage.number - 2 < 0 ? 0 : staffPage.number - 2,
                    staffPage.number + 2 > staffPage.totalPages - 1 ? staffPage.totalPages - 1 : staffPage.number + 2
                )}" th:classappend="${i == staffPage.number} ? 'active'">
                        <a class="page-link"
                            th:href="@{/admin/staffs(page=${i}, size=${staffPage.size}, search=${param.search})}"
                            th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${staffPage.last} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/admin/staffs(page=${staffPage.number + 1}, size=${staffPage.size}, search=${param.search})}">Sau</a>
                    </li>
                    <li class="page-item" th:classappend="${staffPage.last} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/admin/staffs(page=${staffPage.totalPages - 1}, size=${staffPage.size}, search=${param.search})}">Cuối</a>
                    </li>
                </ul>
            </nav>



            <!-- JS CHO THANH TÌM KIẾM + MODAL -->
            <script>
                // Thanh tìm kiếm có nút xóa
                const searchInput = document.getElementById('searchInput');
                const clearBtn = document.getElementById('clearBtn');
                const searchForm = document.getElementById('searchForm');

                searchInput?.addEventListener('input', function () {
                    clearBtn.classList.toggle('show', this.value.length > 0);
                });

                clearBtn?.addEventListener('click', function () {
                    searchInput.value = '';
                    clearBtn.classList.remove('show');
                    searchInput.focus();
                });
   </script>
        </div>
    </div>

</body>

</html>
